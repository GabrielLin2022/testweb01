<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>
{% block title %} {% endblock %}
</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstraptheme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link type="text/css" rel="stylesheet" href="{% static 'css/oct.css'%}"> 
</head>
<body>
<!-- 照片和歡迎觀光 -->
<div class='container-fluid'>
{% include 'header.html' %}
<!-- MENU側邊欄 -->
<div class='row'>
<div class="col-sm-4 col-md-4">
<div class='panel panel-default'>
<div class='panel-heading'>
<h3>MENU</h3>
</div>
<div class='panel-body'>
<div class='list-group'>
<a href='/' class='list-group-item'>HOME</a>
<a href='/admin' class='list-group-item'>管理頁面</a>
<a href='https://www.youtube.com/watch?v=qNiEgIx43wk' class='list-group-item'>TVBS新聞台</a>
<a href='https://www.youtube.com/watch?v=_S6n7WJR5dU' class='list-group-item'>Focus全球新聞</a>
</div>
<!-- JavaScript -->
<script type="text/javascript"
src="http://feedjit.com/serve/?vv=1515&amp;tft=3&amp;dd=0&amp;wid=&amp;p
id=0&amp;proid=0&amp;bc=FFFFFF&amp;tc=000000&amp;brd1=012B6B&amp;lnk=135
D9E&amp;hc=FFFFFF&amp;hfc=2853A8&amp;btn=C99700&amp;ww=190&amp;wne=6&amp
;srefs=0"></script><noscript><a href="http://feedjit.com/">Live Traffic
Stats</a></noscript>
</div>
</div>
</div>
<!-- 這個區塊跟index.html裡面的{% block headmessage %} {% endblock %}是一樣的 -->
<div class='col-sm-8 col-md-8'>
<div class='panel panel-default'>
<div class='panel-heading'>
{% block headmessage %} {% endblock %}
</div>
<!-- 中間的內容跟index.html裡面的{% block content %} {% endblock %}是一樣的 -->
<div class='panel-body'>
{% block content %} {% endblock %}
</div>
<!-- 腳註 -->
<div class='panel-footer'>
{% include 'footer.html' %}
</div>
</div>
</div>
</div>
</div>
</body>
</html>
